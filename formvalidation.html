<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
    <script src="validate.js"></script>
</head>
<body style="background-image: linear-gradient(to right,#d74177,#ffe98a)">
    <form onsubmit="return validate();" action="message.html" id="selectbox">
        <h2>Display:</h2>
        <hr>
        <table style="background-image: linear-gradient(to left,#d74177,#ffe98a)">
        <tr><td>First Name:</td><td><input id="firstname" placeholder="FirstName" type="text/" required></td></tr>
        <tr><td>Address:</td><td><input id="address" placeholder="Address" type="text/" required></td></tr>
        <tr><td>Zip Code:</td><td><input id="code" placeholder="ZipCode" type="numbers/" required></td></tr>
        <tr><td>State:</td><td><select required id="selectbox">
            <option value="" disabled selected hidden>----Choose State----</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option> 
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jammu & Kashmir</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerela</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
        </select></td></tr>
        <tr><td>Username(6-8 characters):</td><td><input id="uname" placeholder="UserName" type="text/" required></td></tr>
        <tr><td>Email:</td><td><input id="email" placeholder="Email" type="text/" required></td></tr>
        <tr><td><button type="submit">Check Form</button></td></tr>
        </table>
    </form>
</body>
</html>
